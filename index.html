    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif JP', serif;
            background: #2a1f16;
            overflow: hidden;
            height: 100vh;
        }

        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2a1f16 0%, #1a1108 50%, #0f0a05 100%);

        #video {

        .target-ring {

        .target-ring:nth-child(1) {

        }

        .arrow::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #E0E0E0 0%, #DC143C 20%, #DC143C 80%, #8B0000 100%);
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.6), 0 2px 4px rgba(0,0,0,0.3);
        }

        .arrow::before {
            content: '';
            position: absolute;
            left: -18px;

            transform: translateY(-50%);
            width: 0;

            border-right: 25px solid #E0E0E0;

            border-bottom: 10px solid transparent;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8)) drop-shadow(0 2px 3px rgba(0,0,0,0.4));

        .zen-message {

            background: rgba(42, 31, 22, 0.95);

            padding: 30px 60px;
            border: 2px solid rgba(212, 165, 116, 0.6);
            font-size: 1.5em;

            transition: opacity 0.3s;

        }

        .zen-message.show {
            opacity: 1;
        }

        .result-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(42, 31, 22, 0.98);
            color: #d4a574;
            padding: 40px 60px;
            border: 3px solid rgba(212, 165, 116, 0.6);
            z-index: 200;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;

        }

        .result-popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);

        }

        .result-score {
            font-size: 4em;
            margin-bottom: 20px;

        }

        .result-message {
            font-size: 1.8em;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .zen-phrase {
            font-size: 1em;

        }

        .continue-btn {
            background: rgba(212, 165, 116, 0.1);
            color: #d4a574;

        .tension-meter {

        .tension-bar {

        .tension-label {

        }
    </style>

<body>
    <div class="intro-screen" id="introScreen">
        <div class="zen-circle"></div>
        <h1 class="intro-title">‰æç„ÅÆÂºìÈÅì</h1>
        <p class="intro-subtitle">KYUDO SAMURAI</p>
        <button class="start-btn" id="startBtn">Âßã„ÇÅ„Çã COMENZAR</button>
    </div>

    <div class="container" id="gameContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>

        <div class="target">
            <div class="target-ring"></div>
            <div class="target-ring"></div>
            <div class="target-ring"></div>
            <div class="target-ring"></div>
            <div class="target-ring"></div>
        </div>

        <div class="arrow" id="arrow"></div>

        <div class="hud">
            <div class="score" id="score">ÂæóÁÇπ Puntos: 0</div>
            <div class="status" id="status">Ê∫ñÂÇô Prepara tu arco</div>
            <div class="status" id="shots">Ë©¶ÊäÄ Intentos: 0</div>
        </div>

        <div class="tension-meter" id="tensionMeter">
            <div class="tension-label">ÂºµÂäõ Tensi√≥n</div>
            <div class="tension-bar" id="tensionBar"></div>
        </div>

        <div class="zen-message" id="zenMessage"></div>

        <div class="result-popup" id="resultPopup">
            <div class="result-score" id="resultScore">10</div>
            <div class="result-message" id="resultMessage">¬°PERFECTO!</div>
            <div class="zen-phrase" id="zenPhrase"></div>
            <button class="continue-btn" id="continueBtn">Á∂ö„Åë„Çã CONTINUAR</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let shots = 0;
        let arrowFlying = false;

        // Estados de las manos
        let leftHandPos = null;
        let rightHandPos = null;
        let fingersPinched = false;
        let tensionPower = 0;
        let isTensing = false;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Iniciar juego
        document.getElementById('startBtn').addEventListener('click', async () => {
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('gameContainer').classList.add('active');
            await startCamera();
            playSound(440, 0.3, 'sine');
        });

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    initHands();
                };
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                updateStatus('Error: No se puede acceder a la c√°mara');
            }
        }

        function initHands() {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            const camera = new Camera(video, {
                onFrame: async () => {
                    await hands.send({ image: video });
                },
                width: 1280,
                height: 720
            });

            camera.start();
        }

        function onHandsResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.scale(-1, 1);
            ctx.translate(-canvas.width, 0);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label;

                    // NO dibujar las manos - dejamos que solo se vea el arco

                    if (handedness === 'Left') {
                        leftHandPos = landmarks[9]; // Punto medio de la mano
                    } else {
                        rightHandPos = landmarks[9];
                        
                        // Detectar si √≠ndice y pulgar est√°n unidos (tensando)
                        const thumbTip = landmarks[4];
                        const indexTip = landmarks[8];
                        const distance = Math.sqrt(
                            Math.pow(thumbTip.x - indexTip.x, 2) + 
                            Math.pow(thumbTip.y - indexTip.y, 2)
                        );

                        const wasPinched = fingersPinched;
                        fingersPinched = distance < 0.05; // Dedos juntos

                        // Si dedos estaban juntos y ahora se separaron = DISPARAR
                        if (wasPinched && !fingersPinched && isTensing && !arrowFlying) {
                            shootArrow();
                        }
                    }
                }

                // Si ambas manos est√°n detectadas
                if (leftHandPos && rightHandPos && !arrowFlying) {
                    const handDistance = Math.sqrt(
                        Math.pow(leftHandPos.x - rightHandPos.x, 2) + 
                        Math.pow(leftHandPos.y - rightHandPos.y, 2)
                    );

                    // Si dedos est√°n unidos = tensando el arco
                    if (fingersPinched) {
                        isTensing = true;
                        tensionPower = Math.min(handDistance * 100, 100);
                        
                        document.getElementById('tensionMeter').style.display = 'block';
                        document.getElementById('tensionBar').style.width = tensionPower + '%';
                        
                        updateStatus(`ÂºµÂäõ Tensando: ${Math.round(tensionPower)}% - Separa los dedos para disparar`);

                        // Dibujar el arco con curva realista
                        drawBow(leftHandPos, rightHandPos, tensionPower);
                    } else {
                        if (isTensing) {
                            tensionPower = 0;
                            isTensing = false;
                            document.getElementById('tensionMeter').style.display = 'none';
                        }
                        // Dibujar arco en reposo
                        if (leftHandPos && rightHandPos) {
                            drawBow(leftHandPos, rightHandPos, 0);
                        }
                        updateStatus('Ê∫ñÂÇô Une √≠ndice y pulgar para tensar');
                    }
                }
            }

            ctx.restore();

            if (arrowFlying) {
                updateArrow();
            }
        }

        function drawBow(leftHand, rightHand, tension) {
            const leftX = (1 - leftHand.x) * canvas.width;
            const leftY = leftHand.y * canvas.height;
            const rightX = (1 - rightHand.x) * canvas.width;
            const rightY = rightHand.y * canvas.height;

            // Calcular el punto medio y la curvatura
            const midX = (leftX + rightX) / 2;
            const midY = (leftY + rightY) / 2;
            
            // Vector perpendicular para la curva del arco
            const dx = rightX - leftX;
            const dy = rightY - leftY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Curvatura del arco (cuando NO est√° tensado es m√°s curvo)
            const bowCurve = tension > 0 ? distance * 0.15 : distance * 0.25;
            const perpX = -dy / distance * bowCurve;
            const perpY = dx / distance * bowCurve;
            
            const controlX = midX + perpX;
            const controlY = midY + perpY;

            // Resplandor del arco
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(220, 20, 60, 0.8)';

            // Dibujar el cuerpo del arco (rojo brillante)
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(leftX, leftY);
            ctx.quadraticCurveTo(controlX, controlY, rightX, rightY);
            ctx.stroke();

            // Capa interna m√°s clara del arco
            ctx.strokeStyle = '#FF6B6B';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(leftX, leftY);
            ctx.quadraticCurveTo(controlX, controlY, rightX, rightY);
            ctx.stroke();

            // Detalles decorativos del arco (dorado)
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(255, 215, 0, 0.5)';
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(leftX, leftY);
            ctx.quadraticCurveTo(controlX, controlY, rightX, rightY);
            ctx.stroke();

            ctx.shadowBlur = 0;

            // Dibujar la cuerda del arco
            ctx.strokeStyle = tension > 20 ? '#FFD700' : '#F5DEB3';
            ctx.lineWidth = 3;
            ctx.shadowBlur = tension > 20 ? 15 : 5;
            ctx.shadowColor = tension > 20 ? 'rgba(255, 215, 0, 0.9)' : 'rgba(245, 222, 179, 0.5)';
            
            ctx.beginPath();
            ctx.moveTo(leftX, leftY);
            
            if (tension > 20) {
                // Cuerda tensada (sigue la mano derecha)
                ctx.lineTo(rightX, rightY);
                
                // Dibujar la flecha cuando est√° tensado
                drawArrowOnBow(leftX, leftY, rightX, rightY, tension);
            } else {
                // Cuerda en reposo (sigue la curva del arco pero menos pronunciada)
                const stringCurve = bowCurve * 0.7;
                const stringControlX = midX + (-dy / distance * stringCurve);
                const stringControlY = midY + (dx / distance * stringCurve);
                ctx.quadraticCurveTo(stringControlX, stringControlY, rightX, rightY);
            }
            ctx.stroke();

            ctx.shadowBlur = 0;

            // Puntos de agarre decorativos (dorados brillantes)
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(leftX, leftY, 8, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(rightX, rightY, 8, 0, 2 * Math.PI);
            ctx.fill();

            // Anillo externo en los puntos de agarre
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(leftX, leftY, 12, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(rightX, rightY, 12, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.shadowBlur = 0;
        }

        function drawArrowOnBow(startX, startY, endX, endY, tension) {
            // Calcular la posici√≥n de la flecha basada en la tensi√≥n
            const arrowLength = 100;
            const angle = Math.atan2(endY - startY, endX - startX);
            
            // La flecha va desde la cuerda hacia el arco
            const arrowEndX = endX;
            const arrowEndY = endY;
            const arrowStartX = endX - Math.cos(angle) * arrowLength;
            const arrowStartY = endY - Math.sin(angle) * arrowLength;

            // Efecto de resplandor de la flecha
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(220, 20, 60, 0.8)';

            // Vara de la flecha (roja brillante)
            ctx.strokeStyle = '#DC143C';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(arrowStartX, arrowStartY);
            ctx.lineTo(arrowEndX, arrowEndY);
            ctx.stroke();

            // L√≠nea central dorada
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(arrowStartX, arrowStartY);
            ctx.lineTo(arrowEndX, arrowEndY);
            ctx.stroke();

            ctx.shadowBlur = 0;

            // Punta de la flecha (met√°lica brillante)
            ctx.fillStyle = '#E0E0E0';
            ctx.shadowBlur = 15;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
            ctx.save();
            ctx.translate(arrowStartX, arrowStartY);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-25, -10);
            ctx.lineTo(-20, 0);
            ctx.lineTo(-25, 10);
            ctx.closePath();
            ctx.fill();
            
            // Brillo en la punta
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.moveTo(-5, 0);
            ctx.lineTo(-18, -4);
            ctx.lineTo(-15, 0);
            ctx.lineTo(-18, 4);
            ctx.closePath();
            ctx.fill();
            ctx.restore();

            ctx.shadowBlur = 0;

            // Plumas de la flecha (rojas y doradas)
            ctx.save();
            ctx.translate(arrowEndX, arrowEndY);
            ctx.rotate(angle);
            
            // Pluma superior roja
            ctx.fillStyle = '#DC143C';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(220, 20, 60, 0.6)';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(20, -12);
            ctx.lineTo(15, -2);
            ctx.closePath();
            ctx.fill();
            
            // Pluma inferior roja
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(20, 12);
            ctx.lineTo(15, 2);
            ctx.closePath();
            ctx.fill();

            // Detalles dorados en las plumas
            ctx.fillStyle = '#FFD700';
            ctx.shadowBlur = 8;
            ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
            ctx.beginPath();
            ctx.moveTo(5, -1);
            ctx.lineTo(18, -10);
            ctx.lineTo(15, -2);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(5, 1);
            ctx.lineTo(18, 10);
            ctx.lineTo(15, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
            ctx.shadowBlur = 0;

            // Efecto de energ√≠a cuando hay mucha tensi√≥n
            if (tension > 60) {
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.lineWidth = 12;
                ctx.shadowBlur = 25;
                ctx.shadowColor = 'rgba(255, 215, 0, 0.9)';
                ctx.beginPath();
                ctx.moveTo(arrowStartX, arrowStartY);
                ctx.lineTo(arrowEndX, arrowEndY);
                ctx.stroke();
                
                // Part√≠culas de energ√≠a
                for (let i = 0; i < 3; i++) {
                    const t = (Date.now() % 1000) / 1000 + i * 0.33;
                    const px = arrowStartX + (arrowEndX - arrowStartX) * t;
                    const py = arrowStartY + (arrowEndY - arrowStartY) * t;
                    
                    ctx.fillStyle = 'rgba(255, 215, 0, ' + (1 - t) + ')';
                    ctx.beginPath();
                    ctx.arc(px, py, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
            
            ctx.shadowBlur = 0;
        }

        function shootArrow() {
            if (arrowFlying || tensionPower < 20) return;

            arrowFlying = true;
            shots++;
            document.getElementById('shots').textContent = 'Ë©¶ÊäÄ Intentos: ' + shots;
            
            isTensing = false;
            document.getElementById('tensionMeter').style.display = 'none';

            playShootSound();
            showZenMessage('Êîæ„Å§ ¬°Dispara!');

            const arrow = document.getElementById('arrow');
            const rightX = canvas.width - (rightHandPos.x * canvas.width);
            const rightY = rightHandPos.y * canvas.height;

            const target = document.querySelector('.target');
            const targetRect = target.getBoundingClientRect();
            const targetX = targetRect.left + targetRect.width / 2;
            const targetY = targetRect.top + targetRect.height / 2;

            const angle = Math.atan2(targetY - rightY, targetX - rightX);
            
            arrow.style.left = rightX + 'px';
            arrow.style.top = rightY + 'px';
            arrow.style.transform = `rotate(${angle}rad)`;
            arrow.style.display = 'block';
            
            // Efecto de estela de part√≠culas
            createReleaseEffect(rightX, rightY);

            const speed = tensionPower / 8;
            arrow.dataset.vx = Math.cos(angle) * speed;
            arrow.dataset.vy = Math.sin(angle) * speed;
            arrow.dataset.x = rightX;
            arrow.dataset.y = rightY;

            updateStatus('È£õË°å‰∏≠ ¬°Flecha en vuelo!');
        }

        function createReleaseEffect(x, y) {
            // Crear part√≠culas de liberaci√≥n rojas y doradas
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.borderRadius = '50%';
                
                // Alternar entre rojo y dorado
                const isRed = i % 2 === 0;
                particle.style.background = isRed ? 'rgba(220, 20, 60, 0.9)' : 'rgba(255, 215, 0, 0.9)';
                particle.style.boxShadow = isRed ? '0 0 10px rgba(220, 20, 60, 0.8)' : '0 0 10px rgba(255, 215, 0, 0.8)';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '4';
                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 12;
                const speed = 4 + Math.random() * 3;
                let vx = Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed;
                let px = x;
                let py = y;
                let opacity = 1;

                const animateParticle = () => {
                    px += vx;
                    py += vy;
                    opacity -= 0.02;
                    
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                animateParticle();
            }
        }

        function updateArrow() {
            const arrow = document.getElementById('arrow');
            let x = parseFloat(arrow.dataset.x);
            let y = parseFloat(arrow.dataset.y);
            const vx = parseFloat(arrow.dataset.vx);
            const vy = parseFloat(arrow.dataset.vy);

            x += vx * 10;
            y += vy * 10;

            arrow.style.left = x + 'px';
            arrow.style.top = y + 'px';
            arrow.dataset.x = x;
            arrow.dataset.y = y;

            const target = document.querySelector('.target');
            const targetRect = target.getBoundingClientRect();
            const targetCenterX = targetRect.left + targetRect.width / 2;
            const targetCenterY = targetRect.top + targetRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(x - targetCenterX, 2) + 
                Math.pow(y - targetCenterY, 2)
            );

            if (distance < 100 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
                arrowFlying = false;
                arrow.style.display = 'none';
                calculateScore(distance);
            }
        }

        function calculateScore(distance) {
            let points = 0;
            let message = '';
            let zenPhrase = '';

            // Crear efecto de impacto
            const arrow = document.getElementById('arrow');
            const impactX = parseFloat(arrow.style.left);
            const impactY = parseFloat(arrow.style.top);
            
            if (distance < 100) {
                createImpactEffect(impactX, impactY, distance);
            }

            if (distance < 20) {
                points = 10;
                message = 'ÂÆåÁíß ¬°PERFECTO!';
                zenPhrase = 'ÂøÉ„Åå‰∏Ä„Å§„Å´„Å™„Å£„Åü El esp√≠ritu es uno';
                playHitSound(10);
            } else if (distance < 40) {
                points = 8;
                message = 'Á¥†Êô¥„Çâ„Åó„ÅÑ ¬°Excelente!';
                zenPhrase = 'ËâØ„ÅÑÈõÜ‰∏≠ Buena concentraci√≥n';
                playHitSound(8);
            } else if (distance < 60) {
                points = 6;
                message = '„Çà„Åè„ÇÑ„Å£„Åü ¬°Muy bien!';
                zenPhrase = 'ÈÅì„ÅØÁ∂ö„Åè El camino contin√∫a';
                playHitSound(6);
            } else if (distance < 80) {
                points = 4;
                message = 'ËâØ„ÅÑ ¬°Bien!';
                zenPhrase = 'Á∑¥Áøí„ÅÇ„Çã„ÅÆ„Åø Solo pr√°ctica';
                playHitSound(4);
            } else if (distance < 100) {
                points = 2;
                message = 'ÁöÑ‰∏≠ ¬°En el blanco!';
                zenPhrase = 'Âßã„Åæ„Çä„Å´ÈÅé„Åé„Å™„ÅÑ Es solo el comienzo';
                playHitSound(2);
            } else {
                points = 0;
                message = 'Â§ñ„Çå„Åü Fallaste';
                zenPhrase = 'Â§±Êïó„ÅØÂ≠¶„Å≥„ÅÆÊØç El error ense√±a';
                playMissSound();
            }

            score += points;
            document.getElementById('score').textContent = 'ÂæóÁÇπ Puntos: ' + score;

        function createImpactEffect(x, y, distance) {
            // Color basado en la precisi√≥n
            let color = distance < 20 ? 'rgba(255, 215, 0, 0.9)' : 
                       distance < 40 ? 'rgba(212, 165, 116, 0.9)' : 
                       'rgba(139, 69, 19, 0.7)';
            
            // Onda de impacto
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.border = `3px solid ${color}`;
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '100';
            document.body.appendChild(ripple);

            let scale = 1;
            let opacity = 1;
            const animateRipple = () => {
                scale += 0.3;
                opacity -= 0.03;
                ripple.style.transform = `translate(-50%, -50%) scale(${scale})`;
                ripple.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animateRipple);
                } else {
                    ripple.remove();
                }
            };
            animateRipple();

            // Part√≠culas de impacto
            const particleCount = distance < 40 ? 12 : 6;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.borderRadius = '50%';
                particle.style.background = color;
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '99';
                particle.style.boxShadow = `0 0 8px ${color}`;
                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / particleCount;
                const speed = 5 + Math.random() * 5;
                let vx = Math.cos(angle) * speed;
                let vy = Math.sin(angle) * speed;
                let px = x;
                let py = y;
                let pOpacity = 1;
                let pScale = 1;

                const animateParticle = () => {
                    vx *= 0.95;
                    vy *= 0.95;
                    px += vx;
                    py += vy;
                    pOpacity -= 0.025;
                    pScale -= 0.02;
                    
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = pOpacity;
                    particle.style.transform = `scale(${pScale})`;

                    if (pOpacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                animateParticle();
            }
        }

        function showResult(points, message, zenPhrase) {
            document.getElementById('resultScore').textContent = points;
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('zenPhrase').textContent = zenPhrase;
            document.getElementById('resultPopup').classList.add('show');

        document.getElementById('continueBtn').addEventListener('click', () => {
            document.getElementById('resultPopup').classList.remove('show');
            updateStatus('Ê∫ñÂÇô Prepara el siguiente tiro');
            playSound(440, 0.2, 'sine');

        function showZenMessage(message) {
            const zenMsg = document.getElementById('zenMessage');
            zenMsg.textContent = message;
            zenMsg.classList.add('show');
            setTimeout(() => {
                zenMsg.classList.remove('show');

        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // Sonidos
        function playSound(frequency, duration, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playShootSound() {
            playSound(800, 0.1, 'sine');
            setTimeout(() => playSound(400, 0.2, 'sine'), 50);
        }

        function playHitSound(points) {
            const freq = 400 + (points * 40);
            playSound(freq, 0.3, 'sine');
            setTimeout(() => playSound(freq * 1.5, 0.2, 'sine'), 100);
        }

        function playMissSound() {
            playSound(200, 0.3, 'sawtooth');
        }

        function drawConnectors(ctx, landmarks, connections, style) {
            ctx.strokeStyle = style.color;
            ctx.lineWidth = style.lineWidth;
            for (const connection of connections) {
                const start = landmarks[connection[0]];
                const end = landmarks[connection[1]];
                ctx.beginPath();
                ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
                ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
                ctx.stroke();
            }
        }

        function drawLandmarks(ctx, landmarks, style) {
            ctx.fillStyle = style.color;
            for (const landmark of landmarks) {
                ctx.beginPath();
                ctx.arc(landmark.x * canvas.width, landmark.y * canvas.height, style.radius, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4],
            [0, 5], [5, 6], [6, 7], [7, 8],
            [0, 9], [9, 10], [10, 11], [11, 12],
            [0, 13], [13, 14], [14, 15], [15, 16],
            [0, 17], [17, 18], [18, 19], [19, 20],
            [5, 9], [9, 13], [13, 17]
        ];

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
