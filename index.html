        // Inicializar c√°mara y modelos
        async function initCamera() {
            try {

                hands = new Hands({
                    locateFile: (file) => {

                    }
                });

                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                // MediaPipe Face Detection
                faceDetection = new FaceDetection({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/${file}`;
                    }
                });

                faceDetection.setOptions({
                    model: 'short',
                    minDetectionConfidence: 0.5
                });

                faceDetection.onResults(onFaceResults);

                // Iniciar c√°mara
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                video.srcObject = stream;

                video.addEventListener('loadeddata', () => {
                    processFrame();
                });

            } catch (error) {
                console.error('Error al inicializar:', error);
                updateStatus('Error: No se pudo acceder a la c√°mara');
            }
        }

        let frameCount = 0;
        async function processFrame() {
            if (video.readyState === 4) {
                frameCount++;
                
                // Procesar manos en cada frame
                await hands.send({ image: video });
                
                // Procesar cara cada 3 frames (optimizaci√≥n)
                if (frameCount % 3 === 0) {
                    await faceDetection.send({ image: video });
                }
            }
            requestAnimationFrame(processFrame);
        }

        function onFaceResults(results) {

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar m√°scara de samurai si se detecta cara
            if (faceDetected) {
                drawSamuraiMask(faceDetected);
            }

            if (results.multiHandLandmarks && results.multiHandedness) {
                leftHandPos = null;
                rightHandPos = null;

                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handedness = results.multiHandedness[i].label;

                    const wrist = landmarks[0];

                    if (handedness === 'Left') {
                        leftHandPos = wrist;
                    } else {
                        rightHandPos = wrist;
                    }

                    // Dibujar puntos de la mano con estilo vintage
                    drawHandLandmarks(landmarks);
                }

                // L√≥gica del juego
                if (leftHandPos && rightHandPos && !arrowFlying) {
                    const leftX = canvas.width - (leftHandPos.x * canvas.width);
                    const leftY = leftHandPos.y * canvas.height;
                    const rightX = canvas.width - (rightHandPos.x * canvas.width);
                    const rightY = rightHandPos.y * canvas.height;

                    const distance = Math.sqrt(
                        Math.pow(rightX - leftX, 2) + 
                        Math.pow(rightY - leftY, 2)
                    );

                    if (distance > 150) {
                        if (gameState === 'idle') {
                            gameState = 'aiming';
                            updateStatus('ÁÖßÊ∫ñ ¬°Apuntando!');
                            document.getElementById('powerBar').style.display = 'block';
                            document.getElementById('powerLabel').style.display = 'block';
                        }

                        if (gameState === 'aiming') {
                            tensionPower = Math.min((distance - 150) / 3, 100);
                            document.getElementById('powerFill').style.width = tensionPower + '%';

                            // Dibujar l√≠nea de tensi√≥n con estilo vintage
                            ctx.strokeStyle = 'rgba(212, 165, 116, 0.8)';
                            ctx.lineWidth = 3;
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = 'rgba(212, 165, 116, 0.5)';
                            ctx.beginPath();
                            ctx.moveTo(leftX, leftY);
                            ctx.lineTo(rightX, rightY);
                            ctx.stroke();
                            ctx.shadowBlur = 0;

                            // Dibujar puntos de mano con efecto glow
                            ctx.fillStyle = 'rgba(212, 165, 116, 0.9)';
                            ctx.shadowBlur = 15;
                            ctx.shadowColor = 'rgba(212, 165, 116, 0.8)';
                            ctx.beginPath();
                            ctx.arc(leftX, leftY, 12, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.beginPath();
                            ctx.arc(rightX, rightY, 12, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        }
                    } else {
                        if (gameState === 'aiming' && tensionPower > 20) {
                            shootArrow();
                        } else if (gameState === 'aiming') {
                            gameState = 'idle';
                            tensionPower = 0;
                            document.getElementById('powerBar').style.display = 'none';
                            document.getElementById('powerLabel').style.display = 'none';
                            updateStatus('Ê∫ñÂÇô Separa las manos m√°s');
                        }
                    }
                }
            }

            ctx.restore();

            if (arrowFlying) {
                updateArrow();
            }
        }

        function drawSamuraiMask(face) {
            const bbox = face.boundingBox;
            const x = (1 - bbox.xCenter) * canvas.width;
            const y = bbox.yCenter * canvas.height;
            const width = bbox.width * canvas.width * 1.3;
            const height = bbox.height * canvas.height * 1.5;

            ctx.save();

            // Dibujar m√°scara de samurai estilizada
            ctx.translate(x, y);
            
            // Fondo de la m√°scara
            ctx.fillStyle = 'rgba(139, 69, 19, 0.7)';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(212, 165, 116, 0.5)';
            
            // Forma de la m√°scara (casco samurai simplificado)
            ctx.beginPath();
            ctx.ellipse(0, -height * 0.2, width * 0.5, height * 0.4, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cuernos del casco
            ctx.fillStyle = 'rgba(90, 45, 12, 0.8)';
            ctx.beginPath();
            ctx.moveTo(-width * 0.4, -height * 0.3);
            ctx.lineTo(-width * 0.5, -height * 0.5);
            ctx.lineTo(-width * 0.3, -height * 0.4);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(width * 0.4, -height * 0.3);
            ctx.lineTo(width * 0.5, -height * 0.5);
            ctx.lineTo(width * 0.3, -height * 0.4);
            ctx.closePath();
            ctx.fill();

            // M√°scara facial (menpo)
            ctx.fillStyle = 'rgba(212, 165, 116, 0.6)';
            ctx.beginPath();
            ctx.moveTo(-width * 0.35, 0);
            ctx.quadraticCurveTo(-width * 0.4, height * 0.2, -width * 0.3, height * 0.3);
            ctx.lineTo(width * 0.3, height * 0.3);
            ctx.quadraticCurveTo(width * 0.4, height * 0.2, width * 0.35, 0);
            ctx.closePath();
            ctx.fill();

            // Detalles de la m√°scara
            ctx.strokeStyle = 'rgba(90, 45, 12, 0.9)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 5;
            
            // L√≠neas decorativas
            for (let i = -2; i <= 2; i++) {
                ctx.beginPath();
                ctx.moveTo(i * width * 0.08, height * 0.05);
                ctx.lineTo(i * width * 0.08, height * 0.25);
                ctx.stroke();
            }

            // S√≠mbolo japon√©s en el centro
            ctx.font = `${width * 0.15}px "Noto Serif JP"`;
            ctx.fillStyle = 'rgba(139, 69, 19, 0.8)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('‰æç', 0, -height * 0.2);

            ctx.shadowBlur = 0;
            ctx.restore();
        }

        function drawHandLandmarks(landmarks) {
            // Dibujar conexiones de la mano con estilo vintage
            const connections = [
                [0,1],[1,2],[2,3],[3,4], // Pulgar
                [0,5],[5,6],[6,7],[7,8], // √çndice
                [0,9],[9,10],[10,11],[11,12], // Medio
                [0,13],[13,14],[14,15],[15,16], // Anular
                [0,17],[17,18],[18,19],[19,20], // Me√±ique
                [5,9],[9,13],[13,17] // Palma
            ];

            ctx.strokeStyle = 'rgba(212, 165, 116, 0.5)';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 5;
            ctx.shadowColor = 'rgba(212, 165, 116, 0.3)';

            connections.forEach(([start, end]) => {
                const startPoint = landmarks[start];
                const endPoint = landmarks[end];
                const startX = canvas.width - (startPoint.x * canvas.width);
                const startY = startPoint.y * canvas.height;
                const endX = canvas.width - (endPoint.x * canvas.width);
                const endY = endPoint.y * canvas.height;

                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            });

            ctx.shadowBlur = 0;

            // Dibujar puntos de landmarks
            landmarks.forEach((landmark, index) => {
                const x = canvas.width - (landmark.x * canvas.width);
                const y = landmark.y * canvas.height;
                
                ctx.fillStyle = index === 0 ? 'rgba(245, 222, 179, 0.9)' : 'rgba(212, 165, 116, 0.8)';
                ctx.beginPath();
                ctx.arc(x, y, index === 0 ? 6 : 4, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Funciones de sonido
        function playSound(frequency, duration, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = type;

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
